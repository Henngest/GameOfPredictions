<div *ngIf="season && competition">
  <h1>Season {{season?.name}} of {{competition?.name}}</h1>
  <a (click)="onShowMatchdaysClick()">
    Show matchdays
  </a>
  <app-matchdays
    *ngIf="showAllMatchdays"
    [season]="season"
  ></app-matchdays>
</div>

<div *ngIf="loading">
  <fa-icon [icon]="faSpinner"></fa-icon>
  Loading...
</div>
