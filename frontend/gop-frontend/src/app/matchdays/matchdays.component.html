<h1>Matchdays for season {{season?.name}}</h1>

<ul *ngIf="matchdays">
  <li *ngFor="let m of matchdays">
    <a routerLink="/competitions/{{competitionId}}/seasons/{{season?.id}}/matchdays/{{m.id}}">
      Matchday #{{ m.matchdayNumber }}
    </a>
    (Starts {{m.startTime}})
  </li>
</ul>
<div *ngIf="loading">
  <fa-icon [icon]="faSpinner"></fa-icon> Loading...
</div>
