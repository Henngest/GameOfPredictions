<div *ngIf="user">
  <h1>User Profile</h1>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Country:</strong> {{ user.country }}</p>
  <p><strong>Rating:</strong> {{ user.rating | number:'1.2-2' }}</p>
  <p><strong>Role:</strong> {{ user.role }}</p>
  <a class="edit-button" routerLink="/profile/edit">Edit profile</a>
</div>
