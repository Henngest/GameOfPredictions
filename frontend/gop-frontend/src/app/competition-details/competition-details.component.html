<h1>Competition Details</h1>

<div *ngIf="competition">
  <h3>{{ competition.name }}</h3>
  <p>{{ competition.shortHistory }}</p>
  <a (click)="onShowAllSeasonsClick()">Show all seasons</a>
  <app-seasons
    *ngIf="showAllSeasons"
    [competitionId]="competition.id"
  ></app-seasons>
</div>

<div *ngIf="loading">
  <fa-icon [icon]="faSpinner"></fa-icon>
  Loading...
</div>
