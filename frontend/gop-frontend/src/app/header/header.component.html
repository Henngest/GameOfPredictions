<div class="header">
  <img src="assets/images/game-of-predictions-low-resolution-logo-color-on-transparent-background.png"
       alt="logo"
       class="logo-image"
  />
  <div *ngIf="isLoggedIn" class="header-auth-links">
    <a routerLink="/profile">{{getUsername()}}</a>
    <a (click)="logout()">Logout</a>
  </div>
  <div *ngIf="!isLoggedIn" class="header-auth-links">
    <a routerLink="/login">Login</a>
    <a routerLink="/register">Register</a>
  </div>
</div>
